<!-- templates/vehicles/vehicle_form.html -->
{% extends 'base.html' %}

{% block title %}Crear Nuevo Vehículo{% endblock %}

{% block content %}
<h2>Crear Nuevo Vehículo</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Guardar</button>
</form>
<a href="{% url 'vehicle_list' %}">Cancelar</a>
{% endblock %}
